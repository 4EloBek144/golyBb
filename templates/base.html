<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body>
<header>

    <nav class="navbar navbar-expand-xl navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Character Shorts</a>
            {% if current_user.is_authenticated %}
                <a class="btn btn-outline-dark" href="/logout">Выйти</a>
            {% else %}
                <p>
                    <a class="btn btn-outline-dark" href="/register">Зарегистрироваться</a>
                    <a class="btn btn-outline-success" href="/login">Войти</a>
                </p>
            {% endif %}

                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

</header>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
