{% extends "index1.html" %}

{% block content %}
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-xl-0 col-md-0">
                    <div class="card user-card-full">
                        <div class="row m-l-0 m-r-0">
                            <div class="col-sm-4 bg-c-lite-green user-profile">
                                <div class="card-block text-center text-white">
                                    <div class="m-b-25">
                                        <img src="{{ url_for('useravatar', id=user.id ) }}" class="img-radius w-75"
                                             alt="url_for('useravatar', id={{ user.id }} )">
                                    </div>
                                    <h6 class="f-w-600">{{ user.name }}</h6>
                                    <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="card-block">
                                    <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Проекты</h6>
                                    {% for item in news %}

                                        <div class="card">
                                            <div class="col-5 col-sm-4">
                                                <a href="project/{{ item.id }}" style="text-decoration: none; color:black;" class="card-title">
                                                    <img src="../static/image/community/{{ item.img }}"
                                                     class="img-fluid w-100"
                                                     alt="card-horizontal-image">
                                                    </a>
                                            </div>
                                            <div class="col-7 col-sm-8">
                                                <div class="card-body">
                                                    <a href="project/{{ item.id }}" style="text-decoration: none; color:black;" class="card-title">
                                                    <h5 class="card-title">{{ item.name }}</h5>
                                                    </a>
                                                    <p class="card-text">{{ item.text }}</p>
                                                    <p class="card-text"><small
                                                            class="text-muted">{{ item.tegs }}</small></p>
                                                </div>
                                            </div>
                                        </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
