<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
    <title>Character Shorts</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/main">Character Shorts</a>
        <form class="form-inline justify-content-around">
            <input class="form-control mr-sm-2" type="text" placeholder="Да?">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
        </form>
        <div class="d-flex justify-content-center">
        <a class="btn btn-outline-warning" href="#">Поддержка</a>
        {% if current_user.is_authenticated %}
            <a class="btn btn-outline-dark" href="/logout">Выйти</a>
        {% else %}
            <p>
                <a class="btn btn-outline-dark" href="/register">Зарегистрироваться</a>
                <a class="btn btn-outline-success" href="/login">Войти</a>
            </p>
        {% endif %}
        </div>
    </nav>
</header>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
