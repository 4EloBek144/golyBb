<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
    <title>Character Shorts</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Character Shorts</a>

            <form class="d-flex">
                <a class="btn btn-outline-success" href="/seach">Поиск</a>
            </form>
            <a class="btn btn-outline-warning" href="#">Поддержка</a>
            {% if current_user.is_authenticated %}
                <a class="btn btn-outline-light" href="/logout">Выйти</a>
            {% else %}
                <p>
                    <a class="btn btn-outline-light" href="/register">Зарегистрироваться</a>
                    <a class="btn btn-outline-success" href="/login">Войти</a>
                </p>
            {% endif %}
        </div>
    </nav>
</header>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
